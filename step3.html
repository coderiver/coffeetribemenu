<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>menu</title>
    <meta name="viewport" content="initial-scale=1">
    <meta name="format-detection" content="telephone=no, user-scalable=no">
    <link rel="stylesheet" media="all" href="css/screen.css"><!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
  </head>
</html>
<body>
  <!--begin out-->
  <div class="out">
    <div class="bg bg_welcome"></div>
    <button class="menu-btn"></button>
    <div class="logo-small"></div>
    <!--begin category-->
    <ul class="category-list">
      <li class="category-list__cell"><a href="#" class="category">
          <div class="category__in"><i class="icon icon-coffee"></i><span>coffee</span></div></a></li>
      <li class="category-list__cell"><a href="#" class="category">
          <div class="category__in"><i class="icon icon-breakfast"></i><span>breakfast</span></div></a></li>
      <li class="category-list__cell"><a href="#" class="category is-active">
          <div class="category__in"><i class="icon icon-salad"></i><span>salad bar</span></div></a></li>
      <li class="category-list__cell"><a href="#" class="category">
          <div class="category__in"><i class="icon icon-soups"></i><span>soups& sandwiches</span></div></a></li>
      <li class="category-list__cell"><a href="#" class="category">
          <div class="category__in"><i class="icon icon-thai"></i><span>thai corner</span></div></a></li>
      <li class="category-list__cell"><a href="#" class="category">
          <div class="category__in"><i class="icon icon-juices"></i><span>juices& smoothies</span></div></a></li>
      <li class="category-list__cell"><a href="#" class="category">
          <div class="category__in"><i class="icon icon-deserts"></i><span>deserts& gelato</span></div></a></li>
      <li class="category-list__cell"><a href="#" class="category">
          <div class="category__in"><i class="icon icon-drinks"></i><span>drinks</span></div></a></li>
    </ul>
    <!--end category-->
    <!--begin menu-->
    <div class="menu-container">
      <div class="menu menu_coffee">
        <header class="menu__header"></header><strong class="menu__title">Breakfast</strong>
        <ul class="menu__list">
          <li class="menu-item"><span class="menu-item__price">159</span><span class="menu-item__name">«Short Stack Jack»</span></li>
        </ul>
      </div>
    </div>
    <!--end menu-->
  </div>
  <!--end out-->
  <!--load scripts-->
  <script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
